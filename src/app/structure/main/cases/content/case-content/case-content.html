<ng-container *ngIf="isCard(); else modalTemplate">
  <div class="case-card">
    <h3 class="case-card__title">{{ data.title }}</h3>
    <div class="case-card__preview">
      <div class="case-card__preview-logo--wrapper">
        <img class="case-card__preview-logo" [src]="data.logo" [alt]="data.title" />
      </div>
      <img class="case-card__image" [src]="data.image" [alt]="data.title" />
      <p>{{ data.description }}</p>
    </div>
  </div>
</ng-container>

<ng-template #modalTemplate>
  <div class="case-modal">
    <div class="case-modal__slider">
      <img *ngFor="let slide of data.slides" class="case-modal__slide" [src]="slide" [alt]="data.title" />
    </div>

    <aside class="case-modal__content">
      <div class="case-modal__content-head">
        <h2 class="case-modal__content-head-title">{{ data.title }}</h2>
        <a class="case-modal__content-head-link" href="">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="rgb(135, 135, 135)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
            <polyline points="15 3 21 3 21 9"></polyline>
            <line x1="10" y1="14" x2="21" y2="3"></line>
          </svg>
        </a>
        <button class="case-modal__content-head-close" (click)="modal.closeModal()">Ã—</button>
      </div>
      <div class="case-modal__content-body">
        <p>{{ data.description }}</p>
        <div class="case-modal__tags">
          <span class="tag" *ngFor="let tag of data.tags">{{ tag }}</span>
        </div>
      </div>


    </aside>
  </div>
</ng-template>
