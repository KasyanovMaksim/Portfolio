<ng-container *ngIf="mode === 'card'; else modalMode">
  <app-case-content [titleBg]="cardTitleBg" [previewBg]="cardPreviewBg" [mode]="mode" [data]="caseData"  (click)="open()"/>
</ng-container>

<ng-template #modalMode>
  <app-case-content [previewBg]="cardPreviewBg" [mode]="mode" [data]="caseData" />
</ng-template>
